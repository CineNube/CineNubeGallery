<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat치logo | CineNube</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#0e0e0e; color:#fff; margin:0; }
    header { background:#1c1c1c; padding:15px; text-align:center; font-size:24px; color:#ff4444; font-weight:bold; }
    #catalog { display:grid; gap:15px; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); padding:20px; }
    .item { background:#1a1a1a; border-radius:10px; overflow:hidden; text-align:center; transition:transform 0.2s; }
    .item:hover { transform:scale(1.05); }
    .item img { width:100%; height:260px; object-fit:cover; }
    .item h3 { margin:10px; font-size:17px; color:#ff4444; }
    .item p { font-size:14px; color:#ccc; padding:0 10px; }
    .item a { display:block; background:#ff4444; padding:10px; color:white; text-decoration:none; border-radius:0 0 10px 10px; }
    .item a:hover { background:#ff6666; }
  </style>
</head>
<body>
  <header>游꿟 Cat치logo CineNube</header>
  <div id="catalog"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec';

    async function loadCatalog() {
      try {
        const response = await fetch(SHEET_URL);
        let data = await response.json();

        // 游대 Ordenar por fecha de publicaci칩n (m치s nuevos primero)
        data = data.sort((a, b) => new Date(b.published_at) - new Date(a.published_at));

        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';

        data.forEach(item => {
          const enlace = item.terabox && item.terabox.startsWith('http') ? item.terabox : '#';
          catalog.innerHTML += `
            <div class="item">
              <img src="${item.poster}" alt="${item.title}">
              <h3>${item.title}</h3>
              <p>${item.overview ? item.overview.substring(0, 120) + '...' : 'Sin descripci칩n disponible'}</p>
              <a href="${enlace}" target="_blank">Ver / Descargar</a>
            </div>`;
        });
      } catch (e) {
        console.error('Error cargando el cat치logo:', e);
        document.getElementById('catalog').innerHTML = '<p style="text-align:center;color:#ccc;">No se pudo cargar el cat치logo.</p>';
      }
    }

    loadCatalog();
  </script>
</body>
</html>
