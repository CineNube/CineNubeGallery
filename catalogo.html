<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo CineNube</title>
<style>
body { font-family:'Segoe UI',Arial,sans-serif; background:#0e0e0e; color:#fff; margin:0; padding:20px;}
.grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px;}
.item { background:#1c1c1c; padding:15px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.5);}
.item img { width:100%; border-radius:5px;}
.item h3 { margin:10px 0 5px;}
.item p { font-size:0.9em;}
.item .botones a { display:inline-block; margin:3px 3px 0 0; padding:5px 8px; background:#ff5722; color:#fff; text-decoration:none; border-radius:4px; font-size:0.9em;}
</style>
</head>
<body>
<h1>Cat√°logo CineNube</h1>
<div class="grid" id="catalogo"></div>

<script>
const SHEET_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbx1Vq5HqmPMExtgm1PRgct2WRzGex5BTEtDERIKHA20VZNFf-umdHpiKD94Df80S2vO1g/exec';

async function loadCatalog(){
  try{
    const res = await fetch(SHEET_WEBAPP_URL);
    const data = await res.json();
    const cont = document.getElementById('catalogo');
    data.forEach(item=>{
      let div = document.createElement('div');
      div.className='item';
      div.innerHTML = `
        <img src="${item.poster||''}" alt="${item.title||''}">
        <h3>${item.title||''}</h3>
        <p>${item.overview||''}</p>
        <p>‚≠ê ${item.rating||'N/A'} | üìÖ ${item.year||''}</p>
        <div class="botones">
          ${item.type==='series' && item.season_links && item.season_links.length>0 ? item.season_links.map(s=>`<a href="${s.link}" target="_blank">T${s.season}</a>`).join('') : 'Sin temporadas disponibles'}
          ${item.type==='movie' && item.terabox ? `<a href="${item.terabox}" target="_blank">Ver ahora</a>` : ''}
        </div>
      `;
      cont.appendChild(div);
    });
  }catch(e){ console.log('Error cargando cat√°logo:',e);}
}

loadCatalog();
</script>
</body>
</html>
