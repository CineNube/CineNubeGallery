<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .item:hover { transform: scale(1.03); }
    .poster {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .info {
      padding: 12px;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }
    .meta {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 0.85rem;
      color: #aaa;
      height: 60px;
      overflow: hidden;
    }
    a.button {
      display: inline-block;
      margin-top: 8px;
      background: #e50914;
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üé¨ Cat√°logo de Estrenos</header>
  <div class="grid" id="catalogo"></div>

  <script>
    async function cargarCatalogo() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec?action=getCatalog");
        const data = await res.json();
        const contenedor = document.getElementById("catalogo");

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <img class="poster" src="${item.poster}" alt="${item.title}">
            <div class="info">
              <div class="title">${item.title}</div>
              <div class="meta">‚≠ê ${item.rating} | ${item.year}</div>
              <div class="desc">${item.overview}</div>
              ${item.terabox ? `<a href="${item.terabox}" class="button" target="_blank">Ver ahora</a>` : ""}
            </div>
          `;
          contenedor.appendChild(div);
        });
      } catch (err) {
        console.error("Error al cargar cat√°logo:", err);
      }
    }

    cargarCatalogo();
  </script>
</body>
</html>
