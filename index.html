<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üçø Estrenos Online</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    text-align: center;
    margin: 0;
  }
  h1 { background: #111; padding: 15px; margin: 0; }
  .tabs { display: flex; justify-content: center; background: #1a1a1a; }
  .tabs button {
    flex: 1;
    padding: 12px;
    cursor: pointer;
    background: #222;
    border: none;
    color: #fff;
    font-weight: bold;
  }
  .tabs button.active { background: #e50914; }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
    padding: 15px;
  }
  .card {
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px #000;
  }
  .card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  .card h3 {
    margin: 10px 0;
    font-size: 16px;
    color: #fff;
  }
  .card p { font-size: 14px; color: #ccc; padding: 0 10px 10px; }
  a.link { display: block; padding: 8px; background: #e50914; color: #fff; text-decoration: none; border-radius: 0 0 10px 10px; }
</style>
</head>
<body>
  <h1>üçø Estrenos Online</h1>
  <div class="tabs">
    <button class="active" onclick="showTab('todo')">Todo</button>
    <button onclick="showTab('movie')">Pel√≠culas</button>
    <button onclick="showTab('series')">Series</button>
  </div>
  <div id="contenido" class="grid"></div>

  <script>
    const data = <?= JSON.stringify(data) ?>;
    function showTab(tab) {
      document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
      document.querySelector(`.tabs button[onclick="showTab('${tab}')"]`).classList.add('active');

      const container = document.getElementById('contenido');
      container.innerHTML = '';
      const filtrados = tab === 'todo' ? data : data.filter(d => (d.type || '').toLowerCase() === tab);
      filtrados.forEach(item => {
        if (!item.title) return;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.poster || 'https://via.placeholder.com/200x300'}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.overview || ''}</p>
          <a class="link" href="${item.terabox || '#'}" target="_blank">Ver ahora</a>
        `;
        container.appendChild(card);
      });
    }
    showTab('todo');
  </script>
</body>
</html>
