<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineNube Gallery</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ⭐ Ajustes del header para centrar título y agregar iconos */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: center; /* Ahora centra el título */
      gap: 20px;
      position: relative;
    }

    /* Contenedor de iconos a la derecha */
    .social-header {
      position: absolute;
      right: 0;
      display: flex;
      gap: 12px;
    }

    .social-header a {
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      transition: 0.2s;
    }

    .social-header a:hover {
      color: #ff6600;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-row">
      <h1>CineNube Gallery</h1>

      <!-- ⭐ ICONOS DE REDES SOCIALES EN EL HEADER (a la derecha) -->
      <div class="social-header">
        <a href="https://facebook.com/TU_USUARIO" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/cine_nube" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/estrenos_online_25" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://youtube.com/TU_USUARIO" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div style="width:100%; max-width:1200px; display:flex; gap:12px; align-items:center; justify-content:center; margin-top:10px;">
      <input id="searchInput" type="text" placeholder="Buscar..." />
      <div id="filterButtons">
        <button data-type="all" class="active">Todo</button>
        <button data-type="movie">Películas</button>
        <button data-type="series">Series</button>
      </div>
    </div>
  </header>

  <main id="catalogo" role="main"></main>

  <script src="catalogo.js"></script>
  <script src="auto_publish.js"></script>
</body>
</html>
