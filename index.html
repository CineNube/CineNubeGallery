<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #00aaff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #141414;
      padding: 12px 0;
      font-weight: bold;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: color 0.3s;
    }
    nav button:hover {
      color: #00aaff;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.25s, box-shadow 0.25s;
      position: relative;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,170,255,0.6);
    }
    .item img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      border-bottom: 3px solid #00aaff;
    }
    @media (max-width: 768px) {
      .item img {
        height: 260px;
      }
    }
    .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00aaff;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .item h3 {
      font-size: 17px;
      margin: 10px 0 5px;
      color: #00aaff;
    }
    .item p {
      font-size: 13px;
      color: #ccc;
      padding: 0 10px;
      text-align: justify;
      height: 60px;
      overflow: hidden;
    }
    .hashtags {
      font-size: 12px;
      color: #00ccff;
      margin: 5px 0 10px;
      padding: 0 10px;
      height: 36px;
      overflow: hidden;
    }
    .btn {
      display: block;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 0 0 12px 12px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CineNube Gallery</header>

  <nav>
    <button onclick="filterContent('recientes')">ðŸ”¥ Recientes</button>
    <button onclick="filterContent('pelicula')">ðŸŽ¥ PelÃ­culas</button>
    <button onclick="filterContent('serie')">ðŸ“º Series</button>
  </nav>

  <div id="gallery"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec';
    let allData = [];

    async function loadGallery() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        allData = data.sort((a, b) => new Date(b.updated) - new Date(a.updated)); // ordenar por fecha desc
        renderGallery(allData);
      } catch (err) {
        console.error(err);
        document.getElementById('gallery').innerHTML =
          '<p style="text-align:center;color:#ccc;">Error cargando datos. Intenta mÃ¡s tarde.</p>';
      }
    }

    function renderGallery(items) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      items.forEach(item => {
        const tipo = item.tipo?.toLowerCase() || 'pelicula';
        const tipoTexto = tipo === 'serie' ? 'ðŸ“º Serie' : 'ðŸŽ¥ PelÃ­cula';
        const btnText = tipo === 'serie' ? 'ðŸ“º Ver temporada' : 'ðŸŽ¥ Ver pelÃ­cula';
        let link = '';

        if (item.terabox && item.terabox.includes('http')) {
          link = item.terabox;
        } else if (item.season_links) {
          try {
            const seasons = JSON.parse(item.season_links);
            link = seasons[0]?.link || '#';
          } catch {
            link = '#';
          }
        }

        let hashtags = '';
        if (item.generos) {
          const generos = item.generos.split(',').map(g => g.trim());
          hashtags = generos.map(g => '#' + g.replace(/\s+/g, '')).join(' ');
        }

        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span class="tag">${tipoTexto}</span>
          <img src="${item.imagen}" alt="${item.titulo}">
          <h3>${item.titulo}</h3>
          <p>${item.descripcion || ''}</p>
          <div class="hashtags">${hashtags}</div>
          <a href="${link}" target="_blank" class="btn">${btnText}</a>
        `;
        gallery.appendChild(div);
      });
    }

    function filterContent(type) {
      if (type === 'recientes') {
        const recientes = allData.filter(item => {
          const fecha = new Date(item.updated || item.year || 0);
          const diff = (Date.now() - fecha.getTime()) / (1000 * 3600 * 24);
          return diff <= 2; // Ãºltimos 2 dÃ­as
        });
        renderGallery(recientes);
      } else {
        renderGallery(allData.filter(item => (item.tipo || '').toLowerCase() === type));
      }
    }

    loadGallery();
  </script>
</body>
</html>
