<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }
    .item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .item h3 {
      font-size: 18px;
      margin: 5px 0;
      color: #00aaff;
    }
    .descripcion {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
      line-height: 1.4em;
      max-height: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      display: block;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      text-align: center;
      padding: 10px;
      border-radius: 0 0 10px 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CineNube Gallery</header>
  <div id="gallery"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyap-w5ikiRdad73LZ9rKng13d0nDE1ESzsZXLH8xyV5mWmuUMz0FNs0fG4CHa_4cWrFA/exec';

    async function loadGallery() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}">
            <div class="info">
              <h3>${item.titulo}</h3>
              <p class="descripcion">${item.descripcion || 'Sin descripciÃ³n disponible.'}</p>
            </div>
            ${item.enlace ? `<a href="${item.enlace}" class="btn" target="_blank">ðŸŽ¬ Ver contenido</a>` : ''}
          `;
          gallery.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar la galerÃ­a:', error);
        document.getElementById('gallery').innerHTML = '<p style="text-align:center;color:#ccc;">Error cargando datos. Intenta mÃ¡s tarde.</p>';
      }
    }

    loadGallery();
  </script>
</body>
</html>
