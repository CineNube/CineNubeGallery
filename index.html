<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #0e0e0e; color: #fff; margin: 0; padding: 0; }
    header { background: #1c1c1c; padding: 20px; text-align: center; font-size: 24px; font-weight: bold; color: #00aaff; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; }
    .item { background: #1a1a1a; border-radius: 10px; overflow: hidden; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .item img { width: 100%; height: 250px; object-fit: cover; }
    .item h3 { font-size: 16px; margin: 10px 0; color: #00aaff; }
    .item a { display: block; background: #00aaff; color: #fff; text-decoration: none; padding: 10px; border-radius: 0 0 10px 10px; }
    .item a:hover { background: #0077cc; }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CineNube Gallery</header>
  <div id="gallery"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbw57nl3syIKpGkI5pAP8tstWq0h1uHvJ3b1wd2lb9ld2jwgZs-wKa_2gU3-0dbYApicJg/exec';

    async function loadGallery() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}">
            <h3>${item.titulo}</h3>
            <a href="${item.enlace}" target="_blank">Ver mÃ¡s</a>
          `;
          gallery.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar la galerÃ­a:', error);
      }
    }

    loadGallery();
  </script>
</body>
</html>
