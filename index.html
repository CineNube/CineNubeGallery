<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      color: #f39c12;
    }
    section {
      padding: 1rem;
    }
    h2 {
      color: #f1c40f;
      margin-bottom: 0.5rem;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px #000;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h3 {
      font-size: 1rem;
      margin: 0.5rem;
    }
    .card a {
      display: block;
      text-align: center;
      margin: 0.5rem;
      padding: 0.5rem;
      background-color: #f39c12;
      color: #111;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .card a:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <header>
    <h1>CineNube Gallery</h1>
  </header>

  <section>
    <h2>Películas</h2>
    <div id="peliculas" class="galeria"></div>
  </section>

  <section>
    <h2>Series</h2>
    <div id="series" class="galeria"></div>
  </section>

  <section>
    <h2>Reciente Agregado</h2>
    <div id="reciente" class="galeria"></div>
  </section>

  <script>
    fetch('catalogo.json')
      .then(resp => resp.json())
      .then(catalog => {
        const peliculasContainer = document.getElementById("peliculas");
        const seriesContainer = document.getElementById("series");
        const recienteContainer = document.getElementById("reciente");

        // ordenar por agregado (últimos primero)
        const catalogReciente = catalog.slice().reverse();

        catalog.forEach(item => {
          if(item.type === "movie") {
            mostrarItem(peliculasContainer, item.title, item.poster, item.terabox);
            mostrarItem(recienteContainer, item.title, item.poster, item.terabox);
          }
          else if(item.type === "series") {
            item.seasons.forEach(season => {
              season.episodes.forEach(ep => {
                const titulo = `${item.title} S${season.season}E${ep.episode}`;
                mostrarItem(seriesContainer, titulo, item.poster, ep.terabox);
                mostrarItem(recienteContainer, titulo, item.poster, ep.terabox);
              });
            });
          }
        });
      })
      .catch(err => console.error("Error cargando catalogo.json:", err));

    function mostrarItem(container, title, poster, url) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${poster}" alt="${title}" />
        <h3>${title}</h3>
        <a href="${url}" target="_blank">Ver</a>
      `;
      container.appendChild(card);
    }
  </script>
</body>
</html>
