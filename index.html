<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineNube</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; background:#0f0f0f; color:#fff; margin:0; padding:0; }
    .header { padding:20px; text-align:center; background:#1c1c1c; font-size:2em; font-weight:bold; }
    .tabs { display:flex; justify-content:center; margin:20px 0; }
    .tab { padding:10px 20px; margin:0 5px; background:#333; cursor:pointer; border-radius:5px; }
    .tab.active { background:#ff4500; color:#fff; }
    .container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
    .card { background:#222; border-radius:10px; overflow:hidden; width:200px; display:flex; flex-direction:column; }
    .card img { width:100%; height:300px; object-fit:cover; }
    .card .info { padding:10px; flex:1; display:flex; flex-direction:column; }
    .card .title { font-weight:bold; font-size:1.1em; margin-bottom:5px; }
    .card .overview { font-size:0.9em; color:#ccc; flex:1; }
    .card .btn { display:block; margin-top:10px; text-align:center; padding:5px; background:#ff4500; color:#fff; text-decoration:none; border-radius:5px; }
  </style>
</head>
<body>
  <div class="header">CineNube</div>
  <div class="tabs">
    <div class="tab active" data-type="all">Todo</div>
    <div class="tab" data-type="movie">Pel√≠culas</div>
    <div class="tab" data-type="series">Series</div>
  </div>
  <div class="container" id="content"></div>

  <script>
    const SHEET_JSON_URL = "https://script.google.com/macros/s/AKfycbx1Vq5HqmPMExtgm1PRgct2WRzGex5BTEtDERIKHA20VZNFf-umdHpiKD94Df80S2vO1g/exec";
    let items = [];

    async function loadData() {
      const res = await fetch(SHEET_JSON_URL);
      items = await res.json();
      renderItems("all");
    }

    function truncate(text, max = 120) {
      if (!text) return "";
      return text.length > max ? text.substring(0, max) + "..." : text;
    }

    function renderItems(type) {
      const container = document.getElementById("content");
      container.innerHTML = "";
      const filtered = type === "all" ? items : items.filter(i => i.type === type);
      filtered.forEach(i => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${i.poster}" alt="${i.title}">
          <div class="info">
            <div class="title">${i.title} (${i.year || ""})</div>
            <div class="overview">${truncate(i.overview)}</div>
            ${i.type === "movie" && i.terabox ? `<a class="btn" href="${i.terabox}" target="_blank">Ver ahora</a>` : ""}
            ${i.type === "series" && i.season_links?.length ? i.season_links.map(s => `<a class="btn" href="${s.link}" target="_blank">Temporada ${s.season}</a>`).join("") : ""}
          </div>
        `;
        container.appendChild(card);
      });
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        renderItems(tab.dataset.type);
      });
    });

    loadData();
  </script>
</body>
</html>
