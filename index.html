<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px 10px;
      background: #111;
      border-bottom: 2px solid #222;
    }
    h1 {
      color: #00bcd4;
      font-size: 1.8em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    nav button {
      background: #222;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    nav button.active, nav button:hover {
      background: #00bcd4;
      color: #000;
    }
    #search {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 10px auto;
      display: block;
      font-size: 1em;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
    }
    .poster {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }
    .card-content {
      padding: 10px;
      text-align: center;
    }
    .card-content h3 {
      font-size: 1em;
      margin: 8px 0 4px 0;
      color: #fff;
    }
    .meta {
      font-size: 0.9em;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 0.9em;
      background: #111;
      border-top: 2px solid #222;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ CineNube Gallery</h1>
    <nav>
      <button data-category="all" class="active">üîÅ Todos</button>
      <button data-category="recent">üî• Recientes (24h)</button>
      <button data-category="peliculas">üé• Pel√≠culas</button>
      <button data-category="series">üì∫ Series</button>
    </nav>
    <input type="text" id="search" placeholder="Buscar pel√≠culas o series..." />
  </header>

  <main id="content" class="grid"></main>
  <footer>¬© 2025 CineNube Gallery</footer>

  <script src="catalogo.js"></script>
</body>
</html>
