<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CineNube - Cat√°logo</title>

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #0e0e0e;
  color: white;
  margin: 0;
}

header {
  text-align: center;
  padding: 18px;
  background: #1c1c1c;
  font-size: 24px;
  font-weight: bold;
  color: #00aaff;
  box-shadow: 0 0 10px black;
}

#filtros {
  text-align: center;
  padding: 12px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 10;
}

#filtros button {
  background: #00aaff;
  border: none;
  padding: 10px 16px;
  margin: 4px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
}
#filtros button:hover {
  background: #0077cc;
}

#gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 15px;
  padding: 20px;
}

.item {
  background: #1a1a1a;
  border-radius: 12px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 0 10px black;
  transition: 0.25s;
  position: relative;
}
.item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00aaff;
}
.item img {
  width: 100%;
  height: 290px;
  object-fit: cover;
  border-bottom: 3px solid #00aaff;
}
.tag {
  position: absolute;
  top: 10px;
  left: 10px;
  background: #00aaff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: bold;
}
.item h3 {
  font-size: 17px;
  margin: 10px 0;
  color: #00aaff;
}
.item p {
  font-size: 13px;
  padding: 0 10px;
  color: #ccc;
  height: 60px;
  overflow: hidden;
}
.hashtags {
  font-size: 12px;
  color: #00ccff;
  padding: 0 10px;
  height: 36px;
  overflow: hidden;
}
.btn {
  display: block;
  background: #00aaff;
  color: white;
  padding: 10px;
  text-decoration: none;
  font-weight: bold;
}
.btn:hover {
  background: #0077cc;
}
.volver {
  display: block;
  margin: 25px auto;
  text-align: center;
  color: #00aaff;
  font-weight: bold;
}
</style>
</head>
<body>

<header>üé¨ CineNube Gallery</header>

<div id="filtros">
  <button onclick="mostrar('todo')">üî• Todo</button>
  <button onclick="mostrar('pelicula')">üé• Pel√≠culas</button>
  <button onclick="mostrar('serie')">üì∫ Series</button>
</div>

<div id="gallery"></div>

<a href="/" class="volver">‚¨ÖÔ∏è Volver al inicio</a>

<script>
const URL = 'https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec';
let DATA = [];

async function cargar() {
  const res = await fetch(URL);
  DATA = await res.json();
  mostrar('todo');
}

function mostrar(tipo) {
  const cont = document.getElementById('gallery');
  cont.innerHTML = '';
  DATA.filter(i => tipo === 'todo' || (i.tipo?.toLowerCase() || 'pelicula') === tipo)
  .forEach(item => {
    const t = item.tipo?.toLowerCase() || 'pelicula';
    const label = t === 'serie' ? 'üì∫ Serie' : 'üé• Pel√≠cula';
    const btnText = t === 'serie' ? 'üì∫ Ver temporada' : 'üé• Ver pel√≠cula';

    let link = item.terabox?.includes('http') ? item.terabox : '#';
    if (!item.terabox && item.season_links) {
      try { link = JSON.parse(item.season_links)[0]?.link || '#'; } catch {}
    }

    let hashtags = '';
    if (item.generos) hashtags = item.generos.split(',').map(g=> '#'+g.trim().replace(/\s+/g,'')).join(' ');

    cont.innerHTML += `
      <div class="item">
        <span class="tag">${label}</span>
        <img src="${item.imagen}">
        <h3>${item.titulo}</h3>
        <p>${item.descripcion || ''}</p>
        <div class="hashtags">${hashtags}</div>
        <a class="btn" target="_blank" href="${link}">${btnText}</a>
      </div>`;
  });
}

cargar();
</script>

</body>
</html>
