<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      position: relative;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #00aaff;
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .item h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #00aaff;
    }
    .item p {
      font-size: 13px;
      color: #ccc;
      padding: 0 10px 10px;
      text-align: justify;
      height: 65px;
      overflow: hidden;
    }
    .btn {
      display: block;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 0 0 10px 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CineNube Gallery</header>
  <div id="gallery"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec';

    async function loadGallery() {
      try {
        const res = await fetch(SHEET_URL);
        const data = await res.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        data.forEach(item => {
          const tipoIcon = item.tipo === 'serie' ? 'ðŸ“º Serie' : 'ðŸŽ¥ PelÃ­cula';
          const btnText = item.tipo === 'serie' ? 'ðŸ“º Ver temporada' : 'ðŸŽ¥ Ver pelÃ­cula';
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span class="tag">${tipoIcon}</span>
            <img src="${item.imagen}" alt="${item.titulo}">
            <h3>${item.titulo}</h3>
            <p>${item.descripcion || ''}</p>
            <a href="${item.enlace}" target="_blank" class="btn">${btnText}</a>
          `;
          gallery.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        document.getElementById('gallery').innerHTML =
          '<p style="text-align:center;color:#ccc;">Error cargando datos. Intenta mÃ¡s tarde.</p>';
      }
    }

    loadGallery();
  </script>
</body>
</html>
