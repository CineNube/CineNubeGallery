<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>CineNube Gallery</title>
  
  <!-- estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Ajustes del header para centrar t√≠tulo y agregar iconos */
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .social-header {
      display: flex;
      gap: 12px;
    }

    .top-banner {
      width: 100%;
      background: #0a0f1f;
      color: #fff;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .top-banner span {
      display: inline-block;
      transition: opacity 0.5s ease;
    }
    .top-banner .fade { opacity: 0; }
    .top-banner .show { opacity: 1; }
  </style>
</head>

<body>
  <!-- BARRA ROTATIVA -->
  <div class="top-banner">
    <span id="rotating-text"></span>
  </div>

  <!-- HEADER -->
  <header>
    <div class="header-row">
      <h1>CineNube Gallery</h1>
      <div class="social-header">
        <a href="https://facebook.com/TU_USUARIO" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/cine_nube" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/estrenos_online_25" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://www.tiktok.com/@cine_nube" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="search-filter-row">
      <input id="searchInput" type="text" placeholder="Buscar..." />
      <div id="filterButtons"></div>
    </div>
  </header>

  <main id="catalogo" role="main"></main>

  <!-- SCRIPTS -->
  <script src="catalogo.js"></script>
  <script src="auto_publish.js"></script>

  <script>
    const messages = [
      "üé¨ Bienvenido a CineNube ‚Äî Tu espacio de cine y series",
      "üçø ¬øListo para tu marat√≥n? Activa la üîî y revisa las #reglas",
      "üî• Canal VIP: acceso completo por solo 1,49‚Ç¨/semana",
      "‚úîÔ∏è Ve todo sin l√≠mites directamente desde Telegram",
      "üí≥ Paga por PayPal ‚Üí https://www.paypal.com/ncp/payment/GFVNT36R7E4TQ",
      "üí¨ Escr√≠beme al privado ‚Üí @movfrezon",
      "üöÄ Actualizaciones diarias + soporte directo garantizado"
    ];

    let idx = 0;
    const textEl = document.getElementById("rotating-text");

    function updateText() {
      textEl.classList.remove("show");
      textEl.classList.add("fade");
      setTimeout(() => {
        const msg = messages[idx];
        if (msg.includes("https://")) {
          const url = msg.match(/https:\/\/\S+/)[0];
          textEl.innerHTML = `<a href="${url}" target="_blank" style="color:#4da6ff; text-decoration:underline;">${msg}</a>`;
        } else if (msg.includes("@")) {
          textEl.innerHTML = `<a href="https://t.me/movfrezon" target="_blank" style="color:#4da6ff; text-decoration:underline;">${msg}</a>`;
        } else {
          textEl.textContent = msg;
        }
        textEl.classList.remove("fade");
        textEl.classList.add("show");
        idx = (idx + 1) % messages.length;
      }, 500);
    }

    textEl.textContent = messages[0];
    textEl.classList.add("show");
    setInterval(updateText, 3000);
  </script>
</body>
</html>
