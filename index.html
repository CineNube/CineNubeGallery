header { padding: 20px; text-align: center; background: #000; }

#search { margin: 15px auto; padding: 10px; width: 90%; display: block; border-radius: 6px; border: none; }
nav { text-align: center; margin-bottom: 20px; }
nav button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background: #444;
    color: #fff;
    border-radius: 6px;
}
#contenedor { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
    gap: 18px; 
    padding: 20px; 
}
.card {
    background: #222;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}
.card img {
    width: 100%;
    border-radius: 8px;
}
