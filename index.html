<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    header {
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      background-color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav {
      display: flex;
      gap: 15px;
      padding: 15px;
      justify-content: center;
      background-color: #161616;
    }
    .nav button {
      padding: 10px 20px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }
    .nav button:hover, .nav button.active {
      background: #444;
    }
    .content {
      padding: 20px;
    }
    .item {
      display: inline-block;
      width: 150px;
      margin: 10px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 10px;
    }
    .title {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

<header>üé¨ CineNube Gallery</header>

<div class="nav">
  <button class="active" data-filter="all">üìÅ Todo</button>
  <button data-filter="pelicula">üé• Pel√≠culas</button>
  <button data-filter="serie">üì∫ Series</button>
  <button data-filter="recientes">üî• Recientes (24h)</button>
</div>

<div class="content" id="items"></div>

<script>
  const sheetURL = "https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec";
  let dataItems = [];

  async function loadData() {
    try {
      const res = await fetch(sheetURL);
      dataItems = await res.json();
      showItems('all');
    } catch (err) {
      document.getElementById('items').innerHTML = "<p>Error cargando datos.</p>";
    }
  }

  function showItems(filter) {
    const container = document.getElementById('items');
    container.innerHTML = "";

    const now = new Date();
    const filtered = dataItems.filter(item => {
      if (filter === 'pelicula') return item.type === 'movie';
      if (filter === 'serie') return item.type === 'series';
      if (filter === 'recientes') {
        const published = new Date(item.published_at);
        return (now - published) <= 24 * 60 * 60 * 1000;
      }
      return true;
    });

    if (!filtered.length) {
      container.innerHTML = "<p>No hay contenido disponible.</p>";
      return;
    }

    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.poster}" alt="${item.title}">
        <div class="title">${item.title}</div>
      `;
      container.appendChild(div);
    });
  }

  document.querySelectorAll('.nav button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.nav button.active').classList.remove('active');
      btn.classList.add('active');
      showItems(btn.getAttribute('data-filter'));
    });
  });

  loadData();
</script>

</body>
</html>
