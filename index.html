<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineNube</title>
  <style>
    body { background:#0e0e0e; color:white; font-family:Arial,sans-serif; margin:0; }
    header { display:flex; gap:20px; padding:15px; justify-content:center; background:#111; }
    header a { color:white; text-decoration:none; font-weight:bold; cursor:pointer; }
    header a.active { color:#f39c12; }

    .content { padding:20px; display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:20px; }
    .item { background:#1a1a1a; padding:10px; border-radius:8px; text-align:center; }
    .item img { width:100%; border-radius:5px; }
    .item h3 { font-size:14px; margin:10px 0 5px; }
    .item span { font-size:12px; color:#bbb; }
  </style>
</head>
<body>

<header>
  <a onclick="showItems('all')" id="btn-all" class="active">üìÅ Todo</a>
  <a onclick="showItems('movie')" id="btn-movie">üé¨ Pel√≠culas</a>
  <a onclick="showItems('series')" id="btn-series">üì∫ Series</a>
  <a onclick="showItems('recent')" id="btn-recent">üïí Recientes (24h)</a>
</header>

<div class="content" id="content"></div>

<script>
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbz0AxlhwQ5-8hnnRMnhP8S-i0xQoUg3iWoEYXbT5o_ltCpR7mAIZqPaHqccFzkC34cLbw/exec";

  let items = []; // Aqu√≠ se guarda todo lo que viene de Google Sheet

  // Normalizar el tipo (movie / series)
  function normalizeType(type) {
    if (!type) return "";
    let t = type.toString().trim().toLowerCase();
    if (t.includes("movie") || t.includes("pel")) return "movie";
    if (t.includes("serie") || t.includes("tv")) return "series";
    return t;
  }

  // Cargar datos al iniciar
  async function loadData() {
    try {
      const res = await fetch(SHEET_URL);
      items = await res.json();
      showItems('all');
    } catch (err) {
      document.getElementById('content').innerHTML = "<p>Error al cargar datos</p>";
    }
  }

  // Mostrar seg√∫n filtro
  function showItems(filter) {
    document.querySelectorAll('header a').forEach(btn => btn.classList.remove('active'));
    document.getElementById(btn-${filter === 'all' ? 'all' : filter}).classList.add('active');

    let filtered = items;
    if (filter === 'movie') {
      filtered = items.filter(i => normalizeType(i.type) === 'movie');
    }
    if (filter === 'series') {
      filtered = items.filter(i => normalizeType(i.type) === 'series');
    }
    if (filter === 'recent') {
      const now = new Date();
      filtered = items.filter(i => {
        if (!i.published_at) return false;
        const date = new Date(i.published_at);
        return (now - date) < 86400000; // 24 horas en ms
      });
    }

    render(filtered);
  }

  // Pintar en pantalla
  function render(data) {
    const content = document.getElementById('content');
    if (data.length === 0) {
      content.innerHTML = "<p>No hay contenido.</p>";
      return;
    }
    content.innerHTML = data.map(item => `
      <div class="item">
        <img src="${item.poster || ''}" alt="">
        <h3>${item.title || ''}</h3>
        <span>${item.year || ''} ‚Ä¢ ${normalizeType(item.type)}</span>
      </div>
    `).join('');
  }

  loadData();
</script>

</body>
</html>
