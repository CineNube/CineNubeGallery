<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineNube Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00aaff;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      position: relative;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 270px;
      object-fit: cover;
      border-bottom: 1px solid #333;
    }
    .item h3 {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #00aaff;
    }
    .item p {
      font-size: 13px;
      color: #ccc;
      padding: 0 10px 10px;
      text-align: justify;
      height: 60px;
      overflow: hidden;
    }
    .btn {
      display: block;
      background: #00aaff;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 0 0 10px 10px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CineNube Gallery</header>
  <div id="gallery"></div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbyap-w5ikiRdad73LZ9rKng13d0nDE1ESzsZXLH8xyV5mWmuUMz0FNs0fG4CHa_4cWrFA/exec';

    async function loadGallery() {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';

        data.forEach(item => {
          // Buscar enlace segÃºn si es serie o pelÃ­cula
          let enlace = '';

          if (item.terabox) {
            try {
              const parsed = JSON.parse(item.terabox);
              if (Array.isArray(parsed) && parsed.length > 0) enlace = parsed[0].link;
            } catch (e) {}
          } else if (item.season_links) {
            try {
              const parsed = JSON.parse(item.season_links);
              if (Array.isArray(parsed) && parsed.length > 0) enlace = parsed[0].link;
            } catch (e) {}
          } else if (item.enlace) {
            enlace = item.enlace;
          }

          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="${item.imagen}" alt="${item.titulo}">
            <h3>${item.titulo}</h3>
            <p>${item.descripcion || ''}</p>
            <a href="${enlace || '#'}" class="btn" target="_blank">ðŸŽ¬ Ver contenido</a>
          `;
          gallery.appendChild(div);
        });
      } catch (error) {
        console.error('Error al cargar la galerÃ­a:', error);
        document.getElementById('gallery').innerHTML = '<p style="text-align:center;color:#ccc;">Error cargando datos. Intenta mÃ¡s tarde.</p>';
      }
    }

    loadGallery();
  </script>
</body>
</html>
