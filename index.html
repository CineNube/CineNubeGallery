<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CineNube</title>

  <!-- CSS PRINCIPAL -->
  <link rel="stylesheet" href="styles.css">

  <!-- Iconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Ajustes extras del header -->
  <style>
    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .social-header {
      position: absolute;
      right: 0;
      display: flex;
      gap: 12px;
    }

    .social-header a {
      color: #fff;
      font-size: 26px;
      text-decoration: none;
      transition: 0.2s;
    }

    .social-header a:hover {
      color: #e50914;
    }

    /* Barra superior */
    .top-banner {
      width: 100%;
      background: #000;
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: 600;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }

    .top-banner span {
      display: inline-block;
      transition: opacity 0.5s ease;
    }

    .top-banner .fade { opacity: 0; }
    .top-banner .show { opacity: 1; }
  </style>
</head>

<body>

  <!-- ‚≠ê BARRA ROTATIVA -->
  <div class="top-banner">
    <span id="rotating-text"></span>
  </div>

  <!-- HEADER -->
  <header>
    <div class="header-row">
      <h1>CineNube</h1>

      <!-- ICONOS SOCIALES -->
      <div class="social-header">
        <a href="https://facebook.com/TU_USUARIO" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://instagram.com/cine_nube" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://t.me/estrenos_online_25" target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="https://www.tiktok.com/@cine_nube" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <!-- BUSCADOR + FILTROS -->
    <div style="width:100%; max-width:1200px; display:flex; gap:12px; align-items:center; justify-content:center; margin-top:10px;">
      <input id="searchInput" type="text" placeholder="Buscar..." />
      <div id="filterButtons">
        <button data-type="all" class="active">Todo</button>
        <button data-type="movie">Pel√≠culas</button>
        <button data-type="series">Series</button>
      </div>
    </div>
  </header>

  <!-- CAT√ÅLOGO -->
  <main id="catalogo" role="main">
    <p class="empty">Aqu√≠ aparecer√° tu cat√°logo‚Ä¶</p>
  </main>

  <!-- SCRIPTS PRINCIPALES -->
  <script src="catalogo.js"></script>
  <script src="auto_publish.js"></script>

  <!-- SCRIPT: BARRA ROTATIVA -->
  <script>
    const messages = [
      "üé¨ Bienvenido a CineNube ‚Äî Tu espacio de cine y series",
      "üçø ¬øListo para tu marat√≥n? Activa la üîî y revisa las #reglas",
      "üî• Canal VIP: acceso completo por solo 1,49‚Ç¨/semana",
      "‚úîÔ∏è Ve todo sin l√≠mites directamente desde Telegram",
      "üí≥ Paga por PayPal ‚Üí https://www.paypal.com/ncp/payment/GFVNT36R7E4TQ",
      "üí¨ Escr√≠beme al privado ‚Üí @movfrezon",
      "üöÄ Actualizaciones diarias + soporte directo garantizado"
    ];

    let index = 0;
    const textElement = document.getElementById("rotating-text");

    function updateText() {
      textElement.classList.remove("show");
      textElement.classList.add("fade");

      setTimeout(() => {
        const msg = messages[index];

        if (msg.includes("https://")) {
          const url = msg.match(/https:\/\/\S+/)[0];
          textElement.innerHTML =
            `<a href="${url}" target="_blank" style="color:#4da6ff; text-decoration:underline;">${msg}</a>`;
        } else if (msg.includes("@")) {
          textElement.innerHTML =
            `<a href="https://t.me/movfrezon" target="_blank" style="color:#4da6ff; text-decoration:underline;">${msg}</a>`;
        } else {
          textElement.textContent = msg;
        }

        textElement.classList.remove("fade");
        textElement.classList.add("show");

        index = (index + 1) % messages.length;
      }, 500);
    }

    textElement.textContent = messages[0];
    textElement.classList.add("show");

    setInterval(updateText, 3000);
  </script>

</body>
</html>
